<div id="SearchResults">

    <div>

        <pagination-controls  class="my-pagination"
                      (pageChange)="p = $event"
                      maxSize="10"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
        </pagination-controls>

    </div>
    <div class="item" *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: p }">
        <div style="height: 140px;">
            <img class="item-img" src="{{product.ImageUrl}}" alt="{{product.Name}}"> 
        </div>
        <div style="height: 150px;">
            <label class="item-price">Price: {{product.RetailPrice | currency:'USD':true:'1.2-2'}}</label> <span class="glyphicon glyphicon-zoom-in" style="color: #f08e02; font-size:20px;"></span>
            <button class="orange"><span class="glyphicon glyphicon-shopping-cart"></span> Add To Cart</button>
            <label class="item-name">{{product.Name}}</label>
            
        </div>       
    </div>
    
</div>
