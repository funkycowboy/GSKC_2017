<div id="Calendar">
    <div id="calender-parent" *ngFor="let event of events">
        <div class="calender-container">
            <div class="start-date">
                <div style="float:left;padding: 0;margin: 0;"><span class="glyphicon glyphicon-calendar"></span> <span id="lblStartDate">{{event.Date}}</span></div>
                <div style="float:right;padding: 0;margin: 0;" class="button-arrow open" (click) = "showHideDetails()" title="Click for more information"></div>
                <div class="clearfix"></div>
            </div>
            <div class="name">
                <label id="lblEventTitle" class="event-name" style="white-space:nowrap">{{event.Event}}</label><br />
                <label id="lblLocation">{{event.Location}}</label>
            </div>
            <div class="time" style="display: none">
                <span style="display:block; font-weight:bold">Time:</span><span>{{event.Time}}</span>
            </div>
            <div class="website" style="display: none">
                <span style="display:block;">Click <a href='{{event.Website}}' id="Label1" style="color: #e7e7e7" target="_blank">here</a> for more information.</span>
            </div>
            <div class="map" style="width:100%; height:180px; margin: 10px 0; display: none; text-align: right">
                <!-- Google Map -->
            <iframe style="width: 100%; height:150px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" [src]="event.Address | safeHtml"></iframe>
                <a target="_blank" style="font-size:11px; color: #e7e7e7; display:inline-block; margin-top: 5px" href="{{(event.Address | safeHtml)}}" class="more-info">View Larger Map &raquo;</a>
            </div>     
            <!--<div style="position: absolute; top: 5px; right: 4px" class="button-arrow open" (click) = "showHideDetails()" title="Click for more information"></div>       -->
        </div>
    </div>
</div>
